<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello World Website</title>
    <script>
        function promptName() {
            // Ask the user for a new name and store it in a local variable
            const userName = prompt("What is your name?");
            // Update the level 1 header to show the entered name. Use a template literal so the variable is inserted.
            document.getElementById("Title").textContent = `Hello, ${userName}`;
        }
    </script>
</head>
<body>
    <h1 id="Title">Hello, World!</h1>
    <button onclick="promptName()">Press Me</button>
</body>
</html>
